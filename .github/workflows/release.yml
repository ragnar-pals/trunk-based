name: Do stuff

# Controls when the workflow will run fa
on:
  push:
    branches: [ main, dev ]
defaults:
  run:
    working-directory: myfolder\myfolder2

jobs:
  build:
    runs-on: [windows-2019]
    steps:
      - uses: actions/checkout@v1
      
      - name: Print current dir
        run: dir
        
      - uses: franzbischoff/replace_envs@v1
        env:
          VERSION: 'some value'
        with:
          from_file: '.npmrc'
          to_file: '.npmrc'

      - name: print .npmrc template
        run: cat .npmrc
